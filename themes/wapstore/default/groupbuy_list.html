<html>
    <head>
        <base href="{$site_url}/" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link href="{res file=css/common.css}" rel="stylesheet" type="text/css" />
        <link href="{res file=css/flexslider.css}" rel="stylesheet" type="text/css" />
        <link href="{res file=css/main.css}" type="text/css" rel="stylesheet" />
        <link href="{res file=css/rmc-common.css}" type="text/css" rel="stylesheet" />

        <script type="text/javascript" src="{res file=js/jquery.flexslider.js}"></script>
        <script type="text/javascript" src="{res file=js/sub_menu.js}"></script>
        <script type="text/javascript" src="{lib file=ecmall.js}" charset="utf-8"></script>

    </head>
    <body>
        <header class="region container-fluid bg_blue fixed"> 
            <div class="content row header_search" align="center">
                <a href="javascript:history.back()">
                    <div class="banner_left col-xs-2 font_white">
                        <span class="fa fa-angle-left"></span>
                    </div>
                </a>
                <div class="banner_middle col-xs-8 font_white font_xl" style="margin-top:10px">
                    团购活动
                </div>
            </div> 
        </header>
        <div class="fixed_header_search">
            <div style="padding:10px;margin-top: 20px;">
                <!-- {if $nums} -->
                <!-- {foreach from=$nums item=num} -->
                <div style="padding:10px;margin-top: 20px;background-color: white;border: 1px solid #125d79">
                    <div align="center">
                        <a href="index.php?app=store&act=order_groupbuy&id={$num.id}">
                            <img src="{$num.goods.default_image}" style="width:55%;" />
                        </a>
                        <p>
                            {$num.goods.goods_name}
                        </p>
                    </div>
                    <p>
                        可参与账号：
                        <!-- {if $num.sgrade == 1} -->
                        普通账号
                        <!-- {elseif $num.sgrade == 2} -->
                        金卡会员
                        <!-- {elseif $num.sgrade == 3} -->
                        铂金会员
                        <!-- {elseif $num.sgrade == 4} -->
                        钻石会员
                        <!-- {elseif $num.sgrade == 5} -->
                        VIP会员
                        <!-- {else} -->
                        未知
                        <!-- {/if} -->
                    </p>
                    <p>
                        开始时间：{$num.start_time|date:complete}
                    </p>
                    <p>
                        结束时间：{$num.end_time|date:complete}
                    </p>
                    <div style="padding:10px;">
                        <a href="index.php?app=store&act=order_groupbuy&id={$num.id}">
                            <input type="button" value="我要参团" style="width:100%;background-color: background;font-size: 25px;color:white" />
                        </a>
                    </div>
                </div>
                <!-- {/foreach} -->
                <!-- {else} -->
                暂时未有以量定价的优惠产品
                <!-- {/if} -->
            </div>
        </div>
        <div style="height:60px"></div>
        {include file=footer_nav.html}
