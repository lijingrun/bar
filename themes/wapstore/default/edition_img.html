        <meta charset="UTF-8">

        <style type="text/css">
            * {
                margin: 0px;
                padding: 0px;
            }
            li {
                list-style: none;
            }
            img {
                border: 0;
            }
            a {
                text-decoration: none;
            }
            #slide {
                width: 800px;
                height: 400px;
                box-shadow: 0px 0px 5px #c1c1c1;
                margin: 20px auto;
                position: relative;
                overflow: hidden;
            }
            #slide ul {
                position: absolute;
                left: 0px;
                top: 0px;
                height: 400px;
                width: 11930px;
            }
            #slide ul li {
                width: 800px;
                height: 400px;
                overflow: hidden;
                float: left;
            }
            #slide .ico {
                width: 800px;
                height: 20px;
                overflow: hidden;
                text-align: center;
                position: absolute;
                left: 0px;
                bottom: 10px;
                z-index: 1;
            }
            #slide .ico a {
                display: inline-block;
                width: 10px;
                height:10px;
                background: url(out.png) no-repeat 0px 0px;
                margin: 0px 5px;
            }
            #slide .ico .active {
                background: url(out1.png) no-repeat 0px 0px;
            }
            #btnLeft {
                width: 60px;
                height: 400px;
                left: 0px;
                top: 0px;
                background: url() no-repeat 0px 0px;
                position: absolute;
                z-index: 2;
            }
            #btnLeft :hover {
                background: url() no-repeat 0px 0px;
            }
            #btnRight {
                width: 60px;
                height: 400px;
                right: 0px;
                top: 0px;
                background: url() no-repeat 0px 0px;
                position: absolute;
                z-index: 2;
            }
            #btnRight :hover {
                background: url() no-repeat 0px 0px;
            }

                float:left;
            }
            .foot_img{

            }
            footer img{
                width:100%;
            }
            footer{

            }
