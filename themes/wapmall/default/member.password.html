
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
{$page_seo}
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title></title>

<link href="{res file=css/common.css}" type="text/css" rel="stylesheet" />
<link href="{res file=css/sp_cart.css}" type="text/css" rel="stylesheet" />
<link href="{res file=css/main.css}" type="text/css" rel="stylesheet" />
<link href="{res file=css/rmc-common.css}" type="text/css" rel="stylesheet" />
<link href="{res file=css/bootstrap.min.css}" type="text/css" rel="stylesheet" />
<link href="{res file=css/font-awesome.css}" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="{res file=js/jquery-1.8.0.min.js}"></script>
<script type="text/javascript" src="{lib file=ecmall.js}" charset="utf-8"></script>
<script type="text/javascript" src="{lib file=cart.js}" charset="utf-8"></script>

<script type="text/javascript">
$(function(){
    $('#password_form').validate({
        errorPlacement: function(error, element){
            $(element).next('.field_notice').hide();
            $(element).after(error);
        },
        success       : function(label){
            label.addClass('validate_right').text('OK!');
        },
        rules : {
            orig_password : {
                required : true
            },
            new_password : {
                required   : true,
                minlength  : 6,
                maxlength  : 20
            },
            confirm_password : {
                required   : true,
                equalTo    : '#new_password'
            }
        },
        messages : {
            orig_password : {
                required : '{$lang.orig_password_empty}'
            },
            new_password  : {
                required   : '{$lang.no_pass}',
                minlength  : '{$lang.password_length_limit}'
            },
            confirm_password : {
                required   : '{$lang.no_pass}',
                equalTo    : '{$lang.twice_pass_not_match}'
            }
        }
    });
});
</script>

</head>
<body>
<div class="w320">
    <header class="region container-fluid bg_blue fixed">
        <div class="content row header_search" align="center">
            <a href="javascript:history.back()">
                <div class="banner_left col-xs-2 font_white">
                    <span class="fa fa-angle-left"></span>
                </div>
            </a>
            <div class="banner_middle col-xs-8 font_white font_xl" style="margin-top:10px">
                修改密码
            </div>
        </div>
    </header>

        <div class="wrap" style="padding: 4em 1em;">
        	<div class="eject_con bgwhite">
            <div class="add">
                <form method="post" id="password_form">
				<ul>
					<li>
						<h5>{$lang.orig_password}</h5><input type="password" class="text width_normal" name="orig_password" />
					</li>
					<li>
						<h5>{$lang.new_password}　</h5><input type="password" class="text width_normal" name="new_password" id="new_password"/>
					</li>
					<li>
						<h5>{$lang.confirm_password}</h5><input type="password" class="text width_normal" name="confirm_password" />
					</li>
				</ul>
				<div class="submit">
					<br/>
					<input class="btn" type="submit" value="{$lang.submit}" />
				</div>
                </form>
            </div>
        </div>
        </div>
    </div>

<div style="height:60px"> </div>
{include file='footer_nav.html'}

</body>

</body>
