<!DOCTYPE html>
<html>
<head>
    <title>蓝羽维涅斯商城</title>

    <meta http-equiv="keywords" content="蓝羽维涅斯商城" />
    <meta http-equiv="description" content="蓝羽维涅斯商城" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="{res file=images/favicon.ico}" />
    <title>蓝羽维涅斯商城</title>
    <link rel="stylesheet" type="text/css" href="{res file=css/style.css}" />
    <link rel="stylesheet" type="text/css" href="{res file=css/index.css}" />
    <script type="text/javascript" src="{res file=js/jquery-1.8.3.min.js}"></script>
    <script type="text/javascript" src="{res file=js/jquery.SuperSlide.js}"></script>
    <script type="text/javascript" src="{res file=js/scrolltopcontrol.js}"></script>
</head>
{include file='bar_head.html'}
<body>
<header class="ly-header">    <div class="ly-header-bar">        <div id="m_common_header_goback" class="ly-header-icon-back"><span></span></div>        <div class="ly-header-title">购物车</div>            </div>    </header>

<div class="shp-cart-empty" style="display:block">
    <em class="cart-empty-icn"></em>
    <span class="empty-msg">购物车是空的,赶紧去添加商品吧~</span>
</div>

<div class="gray-text">
    <span class="gray-layout"><span class="gray-text-img"></span>精品推荐</span>
</div>


<div class="container">
    <!-- 产品列表 -->
    <div style="padding-top: 15px;">
        <div class="row">
            <!-- {foreach from=$interest item=good } -->
            <a href="index.php?app=goods&id={$good.goods_id}">
                <div class="col-xs-6" >
                    <img src="{$good.default_image}" style="width: 100%;" />
                    <p style="padding-top: 5px;">
                        <strong>{$good.goods_name}</strong>
                    </p>
                    <p>
                        <strong style="color:red;">{$good.spec_price|price}元/{$good.spec}</strong>
                        &nbsp;&nbsp;<s style="font-size:6px;color:#CDC9C9">{$good.original_price|price}</s>
                    </p>
                    <p style="border-bottom:1px solid #EEEEE0;"></p>
                </div>
            </a>
            <!-- {/foreach} -->
        </div>
    </div>
</div>

<div class="clear space10"></div>

<div id="topcontrol" style="width:3.333rem; height:3.333rem; border:0; bottom:4.333rem;right: 0.7407rem;position: fixed;display: block; opacity: 0; cursor: pointer;border-radius:50px;">
    <img totop="" src="/topback.png" style="width:3.333rem; height:3.333rem; border-radius:50px; border:0;" title="返回顶部" />
</div>
<div style="padding-top: 50px;">

</div>
