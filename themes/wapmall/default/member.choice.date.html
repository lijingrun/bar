    <body>
        <script>
            function chose_day(day){
                $("#"+day).attr('class','selected');
                $("#"+day).attr('onclick',"");
                var month = $("#abb").val();
                var monthday = month+'-'+day;
                $("#abb").after("<input type='text' id='date"+day+"' name='job_date[]' value='"+monthday+"' onclick='no_chose("+day+")'  readonly='readonly' style='width:80px;'/>");
            }
            function no_chose(day){
                $("#date"+day).remove();
                $("#"+day).attr('onclick','chose_day('+day+')');
                $("#"+day).attr("class",'');
            }
            function change_month(){
                var month = $("#the_month").val();
                window.location.href="index.php?app=member&act=choice_date&time="+month;
            }
        </script>
        <header class="region container-fluid bg_blue fixed" align="center">

                </div>

        </header>
        <div style="padding-top: 60px;">
            <div id="calendar" class="calendar_modern">
  <div class="calendar">
      
        <form method='post' >
      <div class="month" style='font-size:15px;'>
          <div align="center"><input type='month' value='{$the_month}' name='month' id='the_month' style='font-size: 15px;width:80px;' />
                  <input type='button' value='跳到该月' onclick='change_month();' style='font-size: 15px;' />
                      </div>
        <div class="body">

          <div class="day_names">
            <i>一</i>
            <i>二</i>
            <i>三</i>
            <i>四</i>
            <i>五</i>
            <i>六</i>
            <i>日</i>

          <div class="days">

                <!-- {else} -->

                </a>
                    <!-- {else} -->

            <!-- {/foreach} -->

            <!-- {/foreach} -->

        </div>

            您已选择的日期：<span style='color:red'>(点击取消选择)</span><br />

            </div>
