            .no_click{
                border : solid #fff 1px;

            }
            .has_click{
                border : solid #fff 1px;
                background-color: #FFA54F;

            a:link{
                text-decoration:none;
            }
            a:visited{
                text-decoration:none;
            }
            a:hover{

                    </div>

                <div class="banner_middle col-xs-8" style="font-size:20px;padding-top:10px;color:#fff;">

            </div>

        <div style="padding-top:80px;">
            <div align="center" style="font-size:20px;">
                <ul>
                    <li style="float:left;width:33%">
                        <a href="index.php?app=promotion&act=promotion_list">

                            <div class='has_click'>
                                {$today}
                            </div>
                            <!-- {else} -->
                            <div class='no_click'>
                                {$today}
                            </div>
                            <!-- {/if} -->
                        </a>
                    </li>
                    <li style="float:left;width:33%">
                        <a href="index.php?app=promotion&act=promotion_list&date=tomorrow">

                            <div class='has_click'>
                                {$tomorrow}

                            <!-- {else} -->
                            <div class='no_click'>
                                {$tomorrow}
                            </div>
                            <!-- {/if} -->
                        </a>
                    </li>
                    <li style="float:left;width:33%">
                        <a href="index.php?app=promotion&act=promotion_list&date=day_after">
                            <!-- {if $date_str == 'day_after'} -->
                            <div class='has_click'>
                                {$day_after}
                            </div>
                            <!-- {else} -->
                            <div class='no_click'>
                                {$day_after}

                            <!-- {/if} -->
                        </a>
                    </li>

                    <img src="{$promotion.goods_image}" style="width:100px;padding:10px;" />
                </div>
                <div style="height:100px;;float:left;width:60%;background-color: #fff;padding-top:10px;">

                    <p style='padding-top: 15px;'>原价：{$promotion.b_price|price}</p>
                    <p style='color:red'>特价：{$promotion.price|price}</p>
