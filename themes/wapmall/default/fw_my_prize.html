<script>
    function find_city(){
        $("#city").remove();
        $("#city_list").css('padding-top','0px');
        var provicne_id = $("#province").val();
        if(provicne_id != 0){
            $.ajax({
                type : 'post',
                url : 'index.php?app=fw_game&act=find_city',
                data : {'province_id' : provicne_id},
                success : function(data){
                    $("#city_list").css('padding-top','10px');
                    $("#city_list").append(data);
                }
            });
        }
    }
</script>
