<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="{res file=js/jquery-1.8.0.min.js}" type="text/javascript"></script>
        <style>
            .pay_div{
                border:solid #0083F0 1px;
                background-color: #E5E5E5;
                padding : 20px;
            }
        </style>
    </head>
    <body>
        <script>
            function pay(channel) {
                var order_id = $("#order_id").val();
                window.location.href='index.php?app=ping&act=pay&order_id='+order_id+"&channel="+channel;
            }
        </script>
        <div>
            <p>
                订单号：{$order_info.order_sn}
            </p>
            <p>
                总金额：{$order_info.order_amount}
            </p>
        </div>
        <input type="hidden" value="{$order_info.order_id}" id="order_id" />
        <div align="center">
            支付方式：
            <div onclick="pay('alipay_wap');" class="pay_div">
                支付宝网页支付
            </div>
            <div class="pay_div" onclick="pay('wx_pub')">
                微信支付
            </div>
        </div>
    </body>
</html>
