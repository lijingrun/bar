<body class="">
<header class="region container-fluid bg_blue fixed"> 
    <div class="content row header_search" align="center">
        <a href="javascript:history.back()">
            <div class="banner_left col-xs-2 font_white">
                <span class="fa fa-angle-left"></span>
            </div>
        </a>
        <div class="banner_middle col-xs-8 font_white font_xl" style="margin-top:10px">
            我的收藏
        </div>
    </div> 
</header>
<div class="fixed_header_search">
    <ul class="bm_tab">
        <li class="cur"><a href="{url app=my_favorite}">收藏商品</a></li>
        <li><a href="{url app=my_favorite&type=store}">收藏店铺</a></li>
    </ul>
</div>  
<div class="container-fluid">
    <div class="mark"> 
        <!--收藏商品-->
        <div class="bm_con">
            <div class="marklist">
                <ul>
				<!--{foreach from=$collect_goods item=goods name=v}-->
                    <li>
                        <a href="{url app=goods&id=$goods.goods_id}"><img src="{$goods.default_image}" style="padding:10px;"/></a>
                        <div style="margin:10px 0;"><p style="font-size:15px;width:60%;" >{$goods.goods_name|escape}</p></div>
                        <div><p>价格：<strong>{$goods.price|price}</strong></p>
                         <p>收藏时间：{$goods.add_time|date:complete}</p>
                        <a href="javascript:drop_confirm('{$lang.drop_confirm}', 'index.php?app=my_favorite&amp;act=drop&type=goods&item_id={$goods.goods_id}');" class="close" style="opacity:1;"><img src="{res file=images/drop.png}" style="border:none; width:12px;height:12px;margin:0 0 5px 0;" /></a></div>
                    </li>
                     <!--{foreachelse}-->
                     <li>{$lang.no_goods}</li>
					 <!--{/foreach}-->
                </ul>
            </div>
        </div>
   		<!--收藏店铺-->
        
    </div>
    
    
    <!--翻页-->
    <div class="page">
      {include file=member.page.bottom.html}
    </div>
</div>
