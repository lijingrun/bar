{include file=member.header.html}
<style>
    .f{
        float:left;
        width:47%;
        height:340px;
    }
    .f2{
        float:left;
        padding-top:20px;
        padding-left:20px;
        height:340px;
        width:50%;
    }
    p{
        padding-top:12px;
        font-size:15px;
    }
</style>
<div class="content">
    <div class="totline"></div>
    <div class="botline"></div>
    {include file=member.menu.html}
    <div id="right">
        {include file=member.curlocal.html}
        {include file=member.submenu.html}

        <div class="wrap">
            <form method="post" enctype="multipart/form-data">
            <div>
                <div>
                    <div class="f" >
                        <img src="{if $sale.images}{$sale.images} {else}{res file=images/default.jpg}{/if}" style="width:300px;" />
                        <br/>
                        <input type="file" name="sale_image"  />
                    </div>
                    <div class="f2">
                        <p>
                            昵称：<input type="text" name="name" value="{$sale.name}" />
                        </p>
                        <p>
                            性别：
                            &nbsp;&nbsp;
                            <input type="radio" name="sex" value="女" checked="checked"/>女
                            &nbsp;&nbsp;
                            <input type="radio" name="sex" value="男"/>男
                        </p>
                        <p>
                            年龄：<input type="text" name="age"  value="{$sale.age}" />
                        </p>
                        <p>
                            电话：<input type="text" name="telephone"  value="{$sale.telephone}" />
                        </p>
                        <p>
                            排序：<input type="text" name="order"  value="{$sale.sales_order}" />
                        </p>
                    </div>
                </div>
            </div>
                <div>
                    <input type="submit" value="保存"  />
                </div>
            </form>
        </div>

        <div class="clear"></div>
        <div class="adorn_right1"></div>
        <div class="adorn_right2"></div>
        <div class="adorn_right3"></div>
        <div class="adorn_right4"></div>
    </div>
    <div class="clear"></div>
</div>
{include file=footer.html}
