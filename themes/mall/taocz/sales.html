{include file=member.header.html}
<style>
    .sales_list{
        padding: 10px;
        float:left;
    }
    p{
        padding-left: 5px;
        padding-top: 5px;
        font-size: 15px;
    }
</style>
<script>
    function del(id){
        if(confirm("是否确定删除？")){
            $.ajax({
                type : 'post',
                url : 'index.php?app=sales&act=del',
                data : {'id' : id},
                success : function(data){
                    if(data == 111){
                        alert("操作成功！");
                        location.reload();
                    }else{
                        alert("服务器繁忙，请稍后重试！");
                    }
                }
            });
        }
    }
</script>
<div class="content">
    <div class="totline"></div>
    <div class="botline"></div>
    {include file=member.menu.html}
    <div id="right">
        {include file=member.curlocal.html}
        {include file=member.submenu.html}

        <div class="wrap">
            <a href="index.php?app=sales&act=add">
                <input type="button" value="增加业务员" />
            </a>
            <!-- {if $sales} -->
            <div style="padding-top:20px;">
                <!-- {foreach from=$sales item=val} -->
                <div class="sales_list">
                    <img src="{$val.images}" style="width:150px;" />
                    <p>{$val.name}</p>
                    <p>{$val.telephone}</p>
                    <p>{$val.age}</p>
                    <p>{$val.sex}</p>
                    <p>
                        <a href="index.php?app=sales&act=edit&id={$val.id}">
                            <input type="button" value="修改" />
                        </a>
                        <input type="button" value="删除" onclick="del({$val.id});" />
                    </p>
                </div>
                <!-- {/foreach} -->
            </div>
            <!-- {/if} -->

        </div>

        <div class="clear"></div>
        <div class="adorn_right1"></div>
        <div class="adorn_right2"></div>
        <div class="adorn_right3"></div>
        <div class="adorn_right4"></div>
    </div>
    <div class="clear"></div>
</div>
{include file=footer.html}
