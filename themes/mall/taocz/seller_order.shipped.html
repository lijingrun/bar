<script type="text/javascript">
$(function(){
    $('#cancel_button').click(function(){
        DialogManager.close('seller_order_shipped');
    });
    $('#seller_order_shipped').validate({
    errorLabelContainer: $('#warning'),
    invalidHandler: function(form, validator) {
           $('#warning').show();
    },
     rules : {
            invoice_no : {
                required   : true
            }
        },
        messages : {
            invoice_no  : {
                required   : '{$lang.invoice_no_empty}'
            }
        }
    });
});
</script>
<div class="content1">
    <div id="warning"></div>
    <form method="post" action="index.php?app=seller_order&amp;act=shipped&amp;order_id={$order.order_id}" target="seller_order" id="seller_order_shipped">
    <h1>{$lang.input_invoice_no}</h1>
    <p>{$lang.order_sn}&nbsp;&nbsp;&nbsp;&nbsp;:<span>{$order.order_sn}</span></p>
    <dl>
        <dt>{$lang.invoice_no}:</dt>
        <dd>  <input type="text" class="text" name="invoice_no" id="invoice_no_input" style="width:195px;" value="{$order.invoice_no}" class="search250" /></dd>
    </dl>
    <dl>
        <dt>{$lang.operate_reason}:</dt>
        <dd><textarea id="remark_input" class="text" style="width:200px;" name="remark"></textarea></dd>
    </dl>

    <dl>
        <dt>{$lang.invoice_origin_phone}:</dt>
        <dd>  <input type="text" class="text" name="invoice_origin_phone" id="invoice_origin_phone_input" style="width:195px;" value="{$order.invoice_origin_phone}" class="search250" /></dd>
    </dl>
    <dl>
        <dt>{$lang.invoice_contact}:</dt>
        <dd>  <input type="text" class="text" name="invoice_contact" id="invoice_contact_input" style="width:195px;" value="{$order.invoice_contact}" class="search250" /></dd>
    </dl>
    <dl>
        <dt>{$lang.invoice_company}:</dt>
        <dd>  <input type="text" class="text" name="invoice_company" id="invoice_company_input" style="width:195px;" value="{$order.invoice_company}" class="search250" /></dd>
    </dl>
    <dl>
        <dt>{$lang.invoice_phone}:</dt>
        <dd>  <input type="text" class="text" name="invoice_phone" id="invoice_phone_input" style="width:195px;" value="{$order.invoice_phone}" class="search250" /></dd>
    </dl>
    <dl>
        <dt>{$lang.invoice_status}:</dt>
        <dd>  <input type="text" class="text" name="invoice_status" id="invoice_status_input" style="width:195px;" value="{$order.invoice_status}" class="search250" /></dd>
    </dl>
    <dl>
        <dt>{$lang.invoice_forecast_time}:</dt>
        <dd>  <input type="text" class="text" name="invoice_forecast_time" id="invoice_forecast_time_input" style="width:195px;" value="{$order.invoice_forecast_time}" class="search250" /></dd>
    </dl>
    <dl>
        <dt>{$lang.invoice_change_time}:</dt>
        <dd>  <input type="text" class="text" name="invoice_change_time" id="invoice_change_time_input" style="width:195px;" value="" class="search250" /></dd>
		<script>$('#invoice_change_time_input').val( (new Date()).toLocaleString() )</script>
    </dl>
    <div class="btn">
        <input type="submit" id="confirm_button" class="btn1" value="{$lang.confirm}" />
        <input type="button" id="cancel_button" class="btn2" value="{$lang.cancel}" />
    </div></form>
</div>
